
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anadolu Uygarlıkları Oyunu</title>
  <style>
    .player-token {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div id="mapArea" style="position: relative; height: 500px; background: #eef;">
    <div class="player-token" id="playerToken" style="top: 80%; left: 5%;">1</div>
  </div>

  <script>
    let step = 5;
    let lastDice = 3;  // örnek zar sonucu
    let playerX = 5; // % sol
    let playerY = 80; // % üst

    function movePlayer() {
      const direction = Math.floor(Math.random() * 4); // 0: sağ, 1: sol, 2: yukarı, 3: aşağı
      const movement = step * lastDice;
      if (direction === 0) playerX += movement;
      if (direction === 1) playerX -= movement;
      if (direction === 2) playerY -= movement;
      if (direction === 3) playerY += movement;

      // sınır kontrolü
      if (playerX < 0) playerX = 0;
      if (playerX > 90) playerX = 90;
      if (playerY < 10) playerY = 10;
      if (playerY > 90) playerY = 90;

      const token = document.getElementById('playerToken');
      token.style.left = playerX + '%';
      token.style.top = playerY + '%';
    }

    // otomatik test için çalıştır
    movePlayer();
  </script>
</body>
</html>
