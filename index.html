<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anadolu UygarlÄ±klarÄ± Oyunu</title>
  <style>
    body {
      background: #f5f5dc;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }
    #mapArea {
      position: relative;
      height: 600px;
      margin: 20px auto;
      width: 90%;
      border: 2px solid #444;
      background-image: url('1c565dc4-f581-4206-ae3b-7c5d46fc5b7f.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .player-token {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: white;
      transform: translate(-50%, -50%);
    }
    .civilization-label {
      position: absolute;
      background-color: rgba(255,255,255,0.8);
      padding: 4px 6px;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<h1>Anadolu UygarlÄ±klarÄ± Oyunu</h1>
<p>EÄŸitici Tur BazlÄ± Web Oyunu</p>
<label>Oyuncu SayÄ±sÄ±: <input type="number" id="playerCount" min="2" max="4" value="2"></label><br>
<button onclick="startGame()">Oyuna BaÅŸla</button>
<button onclick="rollDice()">ðŸŽ² Zar At</button>
<button onclick="movePlayer()">ðŸ§­ Hareket Et</button>
<div id="diceResult"></div>
<div id="mapArea">
  <div class="player-token" id="playerToken" style="top: 80%; left: 5%;">1</div>
</div>

<script>
let playerX = 5;
let playerY = 80;
let lastDice = 1;
const step = 5;
let playerCount = 2;
let currentPlayer = 1;
let scores = [];

const civilizations = [
  { name: "Hitit", x: 30, y: 30 },
  { name: "Frig", x: 45, y: 35 },
  { name: "Lidya", x: 25, y: 50 },
  { name: "Urartu", x: 70, y: 25 },
  { name: "Asur", x: 85, y: 70 },
  { name: "Ä°yon", x: 20, y: 65 },
  { name: "MÄ±sÄ±r", x: 10, y: 90 },
  { name: "KÄ±brÄ±s", x: 40, y: 85 },
  { name: "Fenike", x: 5, y: 75 }
];

function drawCivilizations() {
  const mapArea = document.getElementById('mapArea');
  civilizations.forEach(civ => {
    const label = document.createElement('div');
    label.className = 'civilization-label';
    label.style.left = civ.x + '%';
    label.style.top = civ.y + '%';
    label.innerText = civ.name;
    mapArea.appendChild(label);
  });
}

function startGame() {
  playerCount = parseInt(document.getElementById('playerCount').value);
  scores = Array(playerCount).fill(0);
  currentPlayer = 1;
  playerX = 5;
  playerY = 80;
  const token = document.getElementById('playerToken');
  token.style.left = playerX + '%';
  token.style.top = playerY + '%';
  drawCivilizations();
}

function rollDice() {
  lastDice = Math.floor(Math.random() * 6) + 1;
  document.getElementById('diceResult').innerText = `Zar: ${lastDice}`;
}

function movePlayer() {
  const direction = Math.floor(Math.random() * 4);
  const movement = step * lastDice;
  if (direction === 0) playerX += movement;
  if (direction === 1) playerX -= movement;
  if (direction === 2) playerY -= movement;
  if (direction === 3) playerY += movement;
  if (playerX < 0) playerX = 0;
  if (playerX > 90) playerX = 90;
  if (playerY < 0) playerY = 0;
  if (playerY > 90) playerY = 90;
  const token = document.getElementById('playerToken');
  token.style.left = playerX + '%';
  token.style.top = playerY + '%';
}
</script>

</body>
</html>
